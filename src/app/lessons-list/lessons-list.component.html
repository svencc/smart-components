<table class="table lessons-list card card-strong" *ngIf="latestLessons; else noLessons">
  <tbody>
  <tr *ngFor="let lesson of latestLessons">
    <td class="lesson-title"> {{lesson.description}}</td>
    <td class="duration">
      <i class="md-icon duration-icon">access_time</i>
      <span>{{lesson.duration}}</span>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #noLessons>
  <div *ngIf="! latestLessons">Loading ...</div>
</ng-template>
